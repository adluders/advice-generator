<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body role="main">
    <div class="advice" role="contentinfo">
      <div class="advice__header">
        <p>Advice #<span>117</span></p>
      </div>
      <div class="advice__content">
        <h1>
          "<span>
            It is easy to sit up and take notice, what's difficult is getting up
            and taking action. </span
          >"
        </h1>
      </div>
      <div class="advice__footer">
        <img src="./images/pattern-divider-desktop.svg" alt="quote divider" />
      </div>
      <div class="advice__generator">
        <button>
          <img src="./images/icon-dice.svg" alt="advice generating dice" />
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.adlerluders.com">Adler Luders</a>.
    </div>
  </body>

  <script src="app.js"></script>
</html>
